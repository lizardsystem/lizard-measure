{# KRW measure view: info and graphs on KRW measures #}
{% load workspaces %}
{% load utility %}
{% load i18n %}

<div id="textual" class="lizard">
  <table class="generic-table">
    <thead>
      <tr>
        <td>Veld</td>
        <td>Waarde</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      {% for k, v in view.changes %}
      <tr>
        <td>{{ k }}</td>
        <td>{{ v }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
