{# info on suited KRW measures for a specific waterbody #}

<div id="textual" class='lizard'>
  <h2>Geschikte maatregeltypes</h2>
  <table class="generic-table">
    <thead>
      <tr>
        <th>Code</th><th>Omschrijving</th><th>Landelijk</th>
      </tr>
    </thead>
    <tbody>
      {% for info in suitable_measure_types %}
      <tr>
        <td>{{info.code}}</td><td>{{info.name}}</td><td>{{info.matches}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
